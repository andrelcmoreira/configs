session_name: sg-server
windows:
- window_name: dev
  layout: tiled
  shell_command_before:
    - cd $PROJECTS/smart-garden-server
  panes:
    - nv app/run.py

- window_name: unit-test
  layout: tiled
  shell_command_before:
    - cd $PROJECTS/smart-garden-server
  panes:
    - nose2 -c tests/nose.cfg

- window_name: app-test
  layout: tiled
  shell_command_before:
    - cd $PROJECTS/smart-garden-server
  panes:
    - docker-compose --env-file .env.dbg up
    - cd scripts/requests
