session_name: delator
windows:
- window_name: dev
  layout: tiled
  shell_command_before:
    - cd ~/dev/delator-api
  panes:
    - nv app/app.py

- window_name: test
  layout: main-horizontal
  shell_command_before:
    - cd ~/dev/delator-api
  panes:
    - docker-compose up db
    - shell_command:
        - source dev/bin/activate
        - export DB_NAME=delator-db
        - export DB_SERVER=localhost
        - export FLASK_ENV=development
        - cd app
        - clear
        - python app.py
    - clear
